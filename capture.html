<!DOCTYPE html>
<html>
<head>
  <title>YouTube™ 캡쳐</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  
  <script>
  var iFrm1 = null;

  $(document).ready(function(){
    $("#dialog1").dialog({autoOpen: false, width: 1200, height: 620});

    $( "#opener1" ).on( "click", function() {
      var urlText = ($( "#url1" ).val().substr(0,4) == "http" ? "" : "https://www.youtube.com/embed/") + $( "#url1" ).val();
      var url = '<iframe width="100%" height="99%" src="' + urlText + '" frameborder="0" />';
      if(iFrm1) {
		$( "#dialog1" ).dialog( "close" );
		iFrm1.remove();
	  }
      iFrm1 = null;
	  window.open(urlText, "(__)", "width = 1200, height = 610, top = 10, left = 20, location = no");
    });

    $( "#opener2" ).on( "click", function() {
      $( "#dialog1" ).dialog( "open" );
      var urlText = ($( "#url1" ).val().substr(0,4) == "http" ? "" : "https://www.youtube.com/embed/") + $( "#url1" ).val();
      var url = '<iframe width="100%" height="99%" src="' + urlText + '" frameborder="0" />';
      if(iFrm1) iFrm1.remove();
      iFrm1 = $(url);
      iFrm1.appendTo($("#dialog1"));
    });
  });
  </script>
</head>


<body style="background-color:black; font-size:50%">

<div id="dialog1" title="(__)"></div>

<p>
  <input type="text" id="url1" style="width: 150px;"><button id="opener1">popup</button><button id="opener2">frame</button>
</p>
<p>
  <textarea style="width: 250px;height: 350px;"></textarea>
</p>


</body>
</html>
